    <!-- Contact Me Section -->
    <section id="contact" class="contact d-flex align-items-center justify-content-center" style="height: 100vh;">
        <div class="container position-relative">
            <div class="section-header" data-aos="fade-in" data-aos-offset="100" data-aos-delay="50" data-aos-duration="1000" data-aos-easing="ease-in-out" data-aos-mirror="true" data-aos-once="true" data-aos-anchor-placement="top-center">
                <h2>Contact Me</h2>
            </div>
            <div class="row gy-4 d-flex justify-content-end">

                <div class="col-lg-5">

                    <div class="info-item d-flex" data-aos="fade-right" data-aos-offset="100" data-aos-delay="50" data-aos-duration="1000" data-aos-easing="ease-in-out" data-aos-mirror="true" data-aos-once="true">
                        <i class="fa-solid fa-location-dot"></i>
                        <div>
                            <h4>Location:</h4>
                            <p>I-10, Islamabad</p>
                        </div>
                    </div>

                    <div class="info-item d-flex" data-aos="fade-right" data-aos-offset="100" data-aos-delay="50" data-aos-duration="1000" data-aos-easing="ease-in-out" data-aos-mirror="true" data-aos-once="true">
                        <i class="fa-solid fa-envelope"></i>
                        <div>
                            <h4>Email:</h4>
                            <p>abbasmastan3399@gmail.com</p>
                        </div>
                    </div>

                    <div class="info-item d-flex" data-aos="fade-right" data-aos-offset="100" data-aos-delay="50" data-aos-duration="1000" data-aos-easing="ease-in-out" data-aos-mirror="true" data-aos-once="true">
                        <i class="fa-solid fa-phone"></i>
                        <div>
                            <h4>Call:</h4>
                            <p>+923159079336</p>
                        </div>
                    </div>

                </div>

                <div class="form col-lg-6">

                    <form action="" method="post" role="form" id="email_form" class="email-form" data-aos="fade-left" data-aos-offset="100" data-aos-delay="50" data-aos-duration="1000" data-aos-easing="ease-in-out" data-aos-mirror="true" data-aos-once="true">
                        <div class="row">
                            <div class="col-md-6 form-group">
                                <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" required>
                            </div>
                            <div class="col-md-6 form-group mt-3 mt-md-0">
                                <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" required>
                            </div>
                        </div>
                        <div class="form-group mt-3">
                            <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject" required>
                        </div>
                        <div class="form-group mt-3">
                            <textarea class="form-control" id="message" name="message" rows="5" placeholder="Message" required></textarea>
                        </div>
                        <div class="text-center"><button type="submit" id="send_mail">Send Message</button></div>
                    </form>

                </div>

            </div>

        </div>
    </section>
